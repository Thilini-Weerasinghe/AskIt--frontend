<div class="container">
    <div class="wrapper">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="main-title" style="color: green;">
                    <h1> AskIt</h1>
                </div>
                <div class="main-content">
                    <h3> AskIt helps you to get help from people around you in your learning stuff...</h3>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="card">
                    <h5 class="card-header">
                        WELCOME
                    </h5>
                    <div class="card-body">
                        <div class="card-body-login">
                            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                                <div class="form-group">
                                    <label for="InputEmail1">Email address</label>
                                    <input type="email" name="email" ngModel required #email="ngModel"
                                        class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                                        placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                        anyone
                                        else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="InputPassword1">Password</label>
                                    <input type="password" name="password" ngModel required #password="ngModel"
                                        class="form-control" id="InputPassword1" placeholder="Password">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                                </div>
                                <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                        <h6> Forgotten password? </h6>
                        <a class="btn btn-danger" [routerLink]="['reset-password']" routerLinkActive="active"> Reset
                            Password </a>

                        <hr>
                        <a class=" btn btn-success" [routerLink]="['register']" routerLinkActive="active">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
